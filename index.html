<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Village Idle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="ui">
        <div id="resourceControls">
            <!-- Dynamicky generovaný obsah -->
        </div>
        <div id="buildingControls">
            <!-- Dynamicky generovaný obsah -->
        </div>
        <div id="craftingTable">
            <h2>Crafting</h2>
            <table>
                <thead>
                    <tr>
                        <th>Položka</th>
                        <th>Požadavky</th>
                        <th>Akce</th>
                    </tr>
                </thead>
                <tbody id="craftingBody">
                    <!-- Dynamicky generovaný obsah -->
                </tbody>
            </table>
            <button id="saveButton">Uložit hru</button>
            <button id="resetButton">Resetovat hru</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
