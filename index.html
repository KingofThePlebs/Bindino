<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Village Idle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Přidáno pro responzivitu -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="resourceControls">
                <!-- Dynamicky generovaný obsah -->
            </div>
            <div id="buildingControls">
                <!-- Dynamicky generovaný obsah -->
            </div>
            <div id="craftingTable">
                <h2>Crafting</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Položka</th>
                            <th>Požadavky</th>
                            <th>Akce</th>
                        </tr>
                    </thead>
                    <tbody id="craftingBody">
                        <!-- Dynamicky generovaný obsah -->
                    </tbody>
                </table>
                <!-- Tlačítko pro uložení hry bylo odstraněno -->
                <button id="resetButton">Resetovat hru</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
